{% load static %}

<title>Login</title>

<head>
    {% block meta %}

		$(document).ready(function () {
			document.getElementById("navbar").remove();
			$("footer").remove();
        
		});
    </script> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% endblock meta %} 
</head>

<body>
    {% block content %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <div class = "row h-150 justify-content-center align-items-center">
        <div class="center-container container-table" style="margin-top: 15%; width: 40%; justify-content: center;">
        <div class="login w-[25rem] drop-shadow-2xl flex flex-col justify-center items-center p-10 rounded-xl lg:scale-100 md:scale-90 scale-75">
            <h1 class="text-3xl font-bold mb-3 text-center " style="color: gray; font-weight: bolder;">FORM LOGIN</h1>
            <form method="POST" action="{% url 'authentication:login_user' %}" class="mb-3 flex flex-col items-center justify-center">
                {% csrf_token %}
                <div class="font-bold" >
                    <label for="id_username">Username</label>
                </div>
                <div>
                    <input type="username" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id = "id_username" class="form-control text-sm rounded-lg p-2 w-full">
                </div>
                <div class="mt-2 font-bold">
                    <label for="id_password1">Password</label>
                </div>
                <div>
                    <input type="password" name="password" autocomplete="new-password" required id = "id_password1" class="form-control text-sm rounded-lg p-2 w-full">
                </div>
                <div class="flex justify-center items-center">
                    <input class="btn btn-info login_btn mt-4 mb-4 p-2 rounded-lg h-10 w-100"  type="submit" name="submit" style="border: 1px solid gray;" value="MASUK"/>
                </div>
                {% if messages %}
                <div style="color: red;">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            </form>
            
            <p>Belum mempunyai akun? <a class="underline font-bold" href="{% url 'authentication:register_user' %}">Buat Akun</a></p>
        </div>
        </div>
    </div>
    {% endblock %}
</body>
